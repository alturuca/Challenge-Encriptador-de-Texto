<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenges Encriptador Alex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="aseets/Logo@2x.png" alt="logo">

    </header>

    <main class="encriptador">
        <section class="encriptador__entradaTexto">
            <input type="text" id="textoIngresado">
            <div class="encriptador__entradaTexto__botonoes">

                <button onclick="encriptar()">Encriptar</button>
                <Button onclick="desencriptar()">Desencriptar</Button>
            </div>
        
        </section>
        <section class="salida__mensaje">  
    
        <p id="salida">Ingresa el texto que deseas encriptar o desencriptar</p>
        <button class="salida__mensaje__botones" onclick="copiartexto()">Copiar</button>
        </section> 


    </main>

    <footer>


    </footer>
    <script src="app.js" defer></script>
    
</body>


</html>
